ext  1       = man     -- "$@"
mime ^text   = vim     -- "$@"

# Images
ext  png     = feh     -- "$@" 2>&1 > /dev/null &
ext  jpg     = feh     -- "$@" 2>&1 > /dev/null &
ext  jpeg    = feh     -- "$@" 2>&1 > /dev/null &

mime ^image  = feh     -- "$@" 2>&1 > /dev/null &

# PDF
ext  pdf     = zathura -- "$@" 2>&1 > /dev/null &

# Videos
mime ^video  = mpv     -- "$@"
ext  mp4     = mpv     -- "$@"
ext  avi     = mpv     -- "$@"
ext  mkv     = mpv     -- "$@"
